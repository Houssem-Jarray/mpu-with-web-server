<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube with Gyroscope Data</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        canvas { display: block; }
        #angleDisplay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #calibrationStatus {
            position: absolute;
            top: 100px;
            left: 20px;
            color: white;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="angleDisplay"></div>
    <div id="calibrationStatus">Calibrating...</div> <!-- Display calibration status -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, cube, wireframe, axesHelper;
        let lastOrientation = { pitch: 0, roll: 0, yaw: 0 };
        let smoothingFactor = 0.05; // Lower smoothing for more realistic real-time motion

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            // Create a wireframe for the cube
            const edges = new THREE.EdgesGeometry(geometry);
            wireframe = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x000000 }));
            cube.add(wireframe);

            axesHelper = new THREE.AxesHelper(5);
            scene.add(axesHelper);

            // Create a ground plane for visual context
            const planeGeometry = new THREE.PlaneGeometry(100, 100);
            const planeMaterial = new THREE.MeshBasicMaterial({ color: 0xaaaaaa, side: THREE.DoubleSide });
            const plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.rotation.x = Math.PI / 2; // Make the plane horizontal
            scene.add(plane);

            camera.position.set(0, 3, 8); // Move the camera back for a better view
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        const offsets = { pitch: 0.65, roll: -0.78, yaw: 79.40 * (Math.PI / 180) }; // Apply calibration offsets

        async function updateCubeOrientation() {
            try {
                const response = await fetch('/orientation');
                const data = await response.json();

                // Apply calibration offsets and smoothing
                lastOrientation.pitch = lastOrientation.pitch + smoothingFactor * ((data.pitch - offsets.pitch) - lastOrientation.pitch);
                lastOrientation.roll = lastOrientation.roll + smoothingFactor * ((data.roll - offsets.roll) - lastOrientation.roll);
                lastOrientation.yaw = lastOrientation.yaw + smoothingFactor * ((data.yaw - offsets.yaw) - lastOrientation.yaw);

                cube.rotation.x = lastOrientation.pitch;
                cube.rotation.y = lastOrientation.roll;
                cube.rotation.z = lastOrientation.yaw;

                // Update displayed angles
                document.getElementById('angleDisplay').innerHTML = `
                    <b>Pitch:</b> ${(lastOrientation.pitch * (180 / Math.PI)).toFixed(2)}°<br>
                    <b>Roll:</b> ${(lastOrientation.roll * (180 / Math.PI)).toFixed(2)}°<br>
                    <b>Yaw:</b> ${(lastOrientation.yaw * (180 / Math.PI)).toFixed(2)}°
                `;

                // Display calibration status
                if (Math.abs(lastOrientation.pitch - data.pitch) < 0.1 &&
                    Math.abs(lastOrientation.roll - data.roll) < 0.1 &&
                    Math.abs(lastOrientation.yaw - data.yaw) < 0.1) {
                    document.getElementById('calibrationStatus').innerText = 'Cube Aligned!';
                } else {
                    document.getElementById('calibrationStatus').innerText = 'Calibrating...';
                }
            } catch (error) {
                console.error("Error fetching orientation:", error);
            }

            setTimeout(updateCubeOrientation, 100);
        }

        // Initialize the scene and continuously update the cube's orientation
        init();
        updateCubeOrientation();
    </script>
</body>
</html>
